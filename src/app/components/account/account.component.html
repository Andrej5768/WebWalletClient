<h3>Card and accounts</h3>
<div class="row">
  <div class="col-md-12">
    <h1> Accounts </h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <table class="table">
      <thead>
      <tr>
        <th> Name</th>
        <th> Amount</th>
      </tr>
      </thead>
      <tbody>
      <!--    TODO-->
      <tr th:if="${accounts.isEmpty()}">
        <td colspan="2"> No accounts or Card Available</td>
      </tr>
      <tr th:if="${!accounts.isEmpty()}" th:each="account : ${accounts}">
        <td>
          <form action="#" class="form-horizontal"
                th:action="@{/transactions/all}"
                th:object="${account}"
                method="post"><input type="submit" id="submit" class="btn btn-success"
                                     th:value="${account.name}"></form>
        </td>
        <td><span th:text="${account.balance}"> Amount </span></td>
      </tr>
      </tbody>
    </table>
    <form action="#" class="form-horizontal"
          th:action="@{/accounts/save}"
          th:object="${form}"
          method="post">
      <fieldset>
        <table class="table">
          <tbody>
          <tr>
            <td><input th:placeholder="Name" name="name"></td>
            <td><input th:placeholder="Amount" name="amount"></td>
            <td><input type="submit" id="submitButton" class="btn btn-success" th:value="Save"></td>
          </tr>
          </tbody>
        </table>
      </fieldset>
    </form>
  </div>
  <!--    TODO-->
  <div class="col-md-6">
    <a class="btn btn-success" href="#" th:href="@{/accounts/create}"> Add accounts </a>
    <a class="btn btn-primary" href="#" th:href="@{/accounts/edit}"

       th:classappend="${accounts.isEmpty()} ? 'disabled' : ''"> Edit accounts </a>
  </div>
</div>
