
<div class="container-sm mb-5">


  <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
    Login failed: {{ errorMessage }}
  </div>

  <div class="container text-center" style="max-width: 400px">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg mt-5">
      <div class="row wrapper">
        <h1 >Login</h1>

        <br/><br/>

        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >

          <br/><br/>
          <div class="form-group">
            <label class="col-sm-4 d-flex justify-content-left" for="email">Email</label>
            <span class="col-sm-8">
            <input
              type="text"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              required
              #email="ngModel"
              placeholder="Type your email"
              [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
            />
        <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
          Email is required!
        </div>
          </span>
          </div>
          <span class="focus-input100" data-symbol="&#xf206;"></span>

          <br/>
          <div class="form-group">
            <label  class="col-sm-4 d-flex justify-content-left" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              placeholder="Type your password"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <a class="btn btn-default" routerLink="/forgetPassword.html" th:utext="#{message.resetPassword}">Reset Password</a>
          </div>

          <br/>
          <div class="d-grid gap-2 form-group">
            <button class="btn btn-primary d-grid gap-2">
              Login
            </button>
          </div>
          <div class="form-check text-start">
            <input type="checkbox" class="form-check-input" id="rememberMeCheckbox">
            <label class="form-check-label" for="rememberMeCheckbox">Remember me</label>
          </div>
        </form>
        <br/>
        <br/>
        <div class="mt-5 d-grid gap-2 mb-5"><span class="text-left">Dont have account?</span><br/>
          <a class="btn btn-primary" routerLink="/registration">Sign-up</a>
        </div>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div>
        <br/><br/>
      </div>
    </div>
  </div>
</div>
